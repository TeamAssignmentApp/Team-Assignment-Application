<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="col-md-12" id="header" style="text-align:center">
                <h1>SMU Lyle Multidisciplinary Senior Design</h1>
            </div>
            <div class="col-md-12 well">
				<h3 style="margin-top:0px">Create a User</h3>
				<div class="input-group" style="margin-bottom:10px">
					<span class="input-group-addon">First Name</span>
					<input class="form-control" type="text" />
					<span class="input-group-addon">Last Name</span>
					<input class="form-control" type="text" />
				</div>
				<div class="input-group" style="margin-bottom:10px">
					<span class="input-group-addon">Email Address</span>
					<input class="form-control" type="text" />
				</div>
				<div class="input-group" style="margin-bottom:10px">
					<label>Is this User an Administrator?</label>
						&nbsp;<input type="checkbox" />
				</div>
				<button class="btn btn-success" style="display:inline-block">Create User</button>
				&nbsp;&nbsp;
				<button class="btn btn-danger" style="display:inline-block">Reset Form</button>
			</div>
		</div>
	</body>
</html>
